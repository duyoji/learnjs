<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="350680520060-ppntolgv5291n3vkur7so2etdr9dagar.apps.googleusercontent.com">
    <title>Learn JS!</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/vendor.js"></script>
    <script src="/app.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style type="text/css" media="all">
      body { margin-top: 30px; }
      .templates { display: none; }
      .inline-list { margin-bottom: 0px; } /* Skeleton reset */
      .inline-list li {
        display: inline;
        margin: 0 20px 0 0;
      }
      .fixed-top {
        position: fixed;
        top: 0px;
        z-index: 1024;
      }
      .no-select {
        user-select : none;
        -webkit-user-select : none;
        -ms-user-select : none;
        -moz-user-select : none;
      }
      .hover-links a { text-decoration: none; }
      .hover-links a:hover { text-decoration: underline; }
      .nav-container {
        padding-left: 40px;
        background: #666;
      }
      .nav-container a { color: white; }
      .navbar-padding {
        padding-top: 7px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="markup">
      <div class="nav-container no-select fixed-top u-full-width">
        <ul class="inline-list hover-links nav-list six columns">
          <li><a class="text-1g" href="#">LearnJS</a></li>
          <li><a href="#problem-1">Start</a></li>
        </ul>
        <div class="four columns">
          <span class="navbar-padding u-pull-right">
            <span class="g-signin2" data-onsuccess="googleSignin"></span>
          </span>
        </div>
      </div>
      <div class="view-container container">
      </div>
      <div class="templates">
        <dev class="landing-view">
          <div class="row">
            <div class="one-half column">
              <h3>Learn JavaScript, one puzzle at at time.</h3>
              <a href="#problem-1" class="button button-primary">Start Now!</a>
            </div>
            <div class="one-half column">
              <img src="/images/HeroImage.jpg" alt="">
            </div>
          </div>
        </dev>
        <div class="problem-view">
          <h3 class="title"></h3>
          <p data-name="description"></p>
          <pre><code data-name="code"></code></pre>
          <form>
            <textarea class="u-full-width answer"></textarea>
            <div>
              <button class="button-pribary check-btn">Check Answer</button>
              <p class="result"></p>
            </div>
          </form>
        </div>
        <div class="correct-flash">
          <span>Correct!</span><a> Next Problem</a>
        </div>
        <li class="skip-btn">
          <a>Skip This Problem</a>
        </li>
      </div>
    </div>
    <script>
      $(window).ready(learnjs.appOnReady);
    </script>
  </body>
</html>
